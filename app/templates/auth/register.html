{% extends "base.html" %}
{% block title %}Register â€” Rickifast Tuning LLC{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center">
    <div class="w-full max-w-sm">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-bold text-slate-900 tracking-tight">Rickifast Tuning</h1>
            <p class="text-sm text-slate-500 mt-2">Create your account</p>
        </div>

        <div class="bg-white rounded-lg border border-slate-200 p-8 shadow-xs">
            <form method="POST" class="space-y-5">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <div>
                    <label for="username" class="block text-sm font-medium text-slate-700 mb-1.5">Username</label>
                    <input type="text" name="username" id="username" required autofocus
                           class="w-full px-3 py-2 border border-slate-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-slate-900 focus:border-transparent transition-shadow">
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-slate-700 mb-1.5">Email</label>
                    <input type="email" name="email" id="email" required
                           class="w-full px-3 py-2 border border-slate-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-slate-900 focus:border-transparent transition-shadow">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-slate-700 mb-1.5">Password</label>
                    <input type="password" name="password" id="password" required minlength="6"
                           class="w-full px-3 py-2 border border-slate-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-slate-900 focus:border-transparent transition-shadow">
                </div>

                <div>
                    <label for="confirm_password" class="block text-sm font-medium text-slate-700 mb-1.5">Confirm Password</label>
                    <input type="password" name="confirm_password" id="confirm_password" required
                           class="w-full px-3 py-2 border border-slate-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-slate-900 focus:border-transparent transition-shadow">
                </div>

                <button type="submit" class="w-full px-4 py-2.5 bg-slate-900 text-white text-sm font-bold rounded-md hover:bg-slate-800 focus:outline-none focus:ring-2 focus:ring-slate-900 focus:ring-offset-2 transition-colors">Create account</button>
            </form>
        </div>

        <p class="text-center text-sm text-slate-500 mt-6">
            Already have an account? <a href="{{ url_for('auth.login') }}" class="text-slate-900 hover:text-slate-700 font-semibold">Sign in</a>
        </p>
    </div>
</div>
{% endblock %}
