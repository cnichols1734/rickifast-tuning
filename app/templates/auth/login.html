{% extends "base.html" %}
{% block title %}Sign In â€” Rickifast Tuning LLC{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center">
    <div class="w-full max-w-sm">
        <div class="text-center mb-10">
            {% from 'components/logo.html' import auth_logo %}
            {{ auth_logo() }}
            <p class="text-sm text-slate-500 mt-4">Sign in to your account</p>
        </div>

        <div class="bg-white rounded-lg border border-slate-200 p-8 shadow-xs">
            <form method="POST" class="space-y-5">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <div>
                    <label for="username" class="block text-sm font-medium text-slate-700 mb-1.5">Username</label>
                    <input type="text" name="username" id="username" required autofocus
                           class="w-full px-3 py-2 border border-slate-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-slate-900 focus:border-transparent transition-shadow">
                </div>

                <div>
                    <div class="flex items-center justify-between mb-1.5">
                        <label for="password" class="block text-sm font-medium text-slate-700">Password</label>
                        <a href="{{ url_for('auth.forgot_password') }}" class="text-xs text-slate-500 hover:text-slate-700 font-medium">Forgot password?</a>
                    </div>
                    <input type="password" name="password" id="password" required
                           class="w-full px-3 py-2 border border-slate-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-slate-900 focus:border-transparent transition-shadow">
                </div>

                <div class="flex items-center">
                    <input type="checkbox" name="remember_me" id="remember_me" class="h-4 w-4 rounded border-slate-300 text-slate-900 focus:ring-slate-900">
                    <label for="remember_me" class="ml-2 text-sm text-slate-600">Remember me</label>
                </div>

                <button type="submit" class="w-full px-4 py-2.5 bg-slate-900 text-white text-sm font-bold rounded-md hover:bg-slate-800 focus:outline-none focus:ring-2 focus:ring-slate-900 focus:ring-offset-2 transition-colors">Sign in</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
