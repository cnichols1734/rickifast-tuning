{# Inline SVG lightning-bolt logo for Rickifast Tuning #}

{# Small navbar version — icon + text side by side #}
{% macro nav_logo() %}
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 36" class="h-8" fill="none">
  <!-- Dark badge with lightning bolt -->
  <rect x="0" y="2" width="32" height="32" rx="7" fill="#0f172a"/>
  <path d="M18.5 7L11 20h5.5l-2 9L23 16h-5.5l2-9z" fill="#facc15"/>
  <!-- Brand text -->
  <text x="40" y="15" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="800" fill="#0f172a" letter-spacing="-0.02em">RICKIFAST</text>
  <text x="40" y="30" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="600" fill="#64748b" letter-spacing="0.12em">TUNING LLC</text>
</svg>
{% endmacro %}

{# Large auth-page version — centered icon above text #}
{% macro auth_logo() %}
<div class="flex flex-col items-center">
  <div class="mb-4">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" class="w-16 h-16 drop-shadow-md">
      <rect x="0" y="0" width="64" height="64" rx="14" fill="#0f172a"/>
      <path d="M36 10L18 36h12l-4 18L46 28H34l4-18z" fill="#facc15"/>
      <!-- Subtle bolt highlight -->
      <path d="M36 10L18 36h12l-4 18L46 28H34l4-18z" fill="url(#boltGrad)" opacity="0.35"/>
      <defs>
        <linearGradient id="boltGrad" x1="18" y1="10" x2="46" y2="54" gradientUnits="userSpaceOnUse">
          <stop offset="0%" stop-color="#ffffff"/>
          <stop offset="100%" stop-color="#facc15" stop-opacity="0"/>
        </linearGradient>
      </defs>
    </svg>
  </div>
  <h1 class="text-3xl font-extrabold text-slate-900 tracking-tight">RICKIFAST</h1>
  <p class="text-xs font-semibold text-slate-400 tracking-[0.25em] mt-1">TUNING LLC</p>
</div>
{% endmacro %}
