{% extends "base.html" %}
{% block title %}{{ 'Edit Client' if editing else 'New Client' }} â€” AutoCRM{% endblock %}

{% block content %}
<div class="max-w-2xl">
    <div class="mb-6">
        <a href="{{ url_for('clients.index') }}" class="text-sm text-gray-500 hover:text-gray-700">&larr; Back to clients</a>
        <h1 class="text-2xl font-semibold text-gray-900 mt-2">{{ 'Edit Client' if editing else 'New Client' }}</h1>
    </div>

    <div class="bg-white rounded-lg border border-gray-200 shadow-sm p-6">
        <form method="POST" class="space-y-6">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <!-- Name -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label for="first_name" class="block text-sm font-medium text-gray-700 mb-1">First Name *</label>
                    <input type="text" name="first_name" id="first_name" required
                           value="{{ client.first_name if client else '' }}"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <div>
                    <label for="last_name" class="block text-sm font-medium text-gray-700 mb-1">Last Name *</label>
                    <input type="text" name="last_name" id="last_name" required
                           value="{{ client.last_name if client else '' }}"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
            </div>

            <!-- Contact -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" name="email" id="email"
                           value="{{ client.email if client else '' }}"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
                    <input type="tel" name="phone" id="phone"
                           value="{{ client.phone if client else '' }}"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
            </div>

            <!-- Vehicle -->
            <div>
                <h3 class="text-sm font-medium text-gray-700 mb-3">Vehicle Information</h3>
                <div class="grid grid-cols-2 sm:grid-cols-4 gap-4">
                    <div>
                        <label for="vehicle_year" class="block text-xs text-gray-500 mb-1">Year</label>
                        <input type="text" name="vehicle_year" id="vehicle_year" maxlength="4" placeholder="2024"
                               value="{{ client.vehicle_year if client else '' }}"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label for="vehicle_make" class="block text-xs text-gray-500 mb-1">Make</label>
                        <input type="text" name="vehicle_make" id="vehicle_make" placeholder="Subaru"
                               value="{{ client.vehicle_make if client else '' }}"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label for="vehicle_model" class="block text-xs text-gray-500 mb-1">Model</label>
                        <input type="text" name="vehicle_model" id="vehicle_model" placeholder="WRX"
                               value="{{ client.vehicle_model if client else '' }}"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label for="vehicle_trim" class="block text-xs text-gray-500 mb-1">Trim</label>
                        <input type="text" name="vehicle_trim" id="vehicle_trim" placeholder="STI"
                               value="{{ client.vehicle_trim if client else '' }}"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                </div>
            </div>

            <!-- Notes -->
            <div>
                <label for="notes" class="block text-sm font-medium text-gray-700 mb-1">Notes</label>
                <textarea name="notes" id="notes" rows="3"
                          class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">{{ client.notes if client else '' }}</textarea>
            </div>

            <div class="flex justify-end gap-3">
                <a href="{{ url_for('clients.index') }}" class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50">Cancel</a>
                <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700">{{ 'Save Changes' if editing else 'Create Client' }}</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
